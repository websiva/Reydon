<div class="container-fluid">
    <div class="converter">
        <div class="unit-converter">
            <h5 class="card-title mb-3 ms-2">{{selectedFromUnit}} to {{selectedToUnit}} Calculator</h5>
            <div class="row m-0">
                <div class="col-md-5 p-0 my-auto">
                    <div class="row m-0">
                        <div class="col-6">
                            <input type="number" id="inputValue" class="form-control" [(ngModel)]="inputValue"
                                (ngModelChange)="convertValue()" placeholder="Enter value" />
                        </div>
                        <div class="col-6">
                            <select class="form-select" id="fromUnit" aria-label="fromUnit"
                                [(ngModel)]="selectedFromUnit" (ngModelChange)="convertValue()">
                                <option *ngFor="let unit of unit" [value]="unit">{{ unit }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 p-0 my-auto">
                    <div class="between">
                        <div class="svg-container">
                            <svg fill="#004274" viewBox="0 0 24 24" id="up-down-arrow" data-name="Flat Line"
                                xmlns="http://www.w3.org/2000/svg" class="icon flat-line" transform="rotate(90)">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <polyline id="primary" points="11 7 8 4 5 7"
                                        style="fill: none; stroke: #004274; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </polyline>
                                    <polyline id="primary-2" data-name="primary" points="13 17 16 20 19 17"
                                        style="fill: none; stroke: #004274; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </polyline>
                                    <path id="primary-3" data-name="primary" d="M8,20V4m8,0V20"
                                        style="fill: none; stroke: #004274; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </path>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="between">
                        <div class="svg-container">
                            <svg fill="#000000" viewBox="0 0 24 24" id="up-down-arrow" data-name="Flat Line"
                                xmlns="http://www.w3.org/2000/svg" class="icon flat-line" transform="rotate(0)">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <polyline id="primary" points="11 7 8 4 5 7"
                                        style="fill: none; stroke: #adadad; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </polyline>
                                    <polyline id="primary-2" data-name="primary" points="13 17 16 20 19 17"
                                        style="fill: none; stroke: #adadad; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </polyline>
                                    <path id="primary-3" data-name="primary" d="M8,20V4m8,0V20"
                                        style="fill: none; stroke: #adadad; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </path>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 p-0 my-auto">
                    <div class="row m-0 toUnit-container">
                        <div class="col-6">
                            <input type="number" class="form-control" id="outputValue" [(ngModel)]="convertedValue"
                                readonly />
                        </div>
                        <div class="col-6">
                            <select class="form-select" aria-label="toUnit" id="toUnit" [(ngModel)]="selectedToUnit"
                                (ngModelChange)="convertValue()">
                                <option *ngFor="let unit of unit" [value]="unit">{{ unit }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="info-message">
                    <p>*This tool is for informational puproses only</p>
                </div>
            </div>

                    </g>
                </svg>
                <h6 class="result-text">{{inputValue}} {{selectedFromUnit}} = <strong>{{convertedValue}}</strong> {{selectedToUnit}}</h6>
            </div>
        </div>
    </div>
    <img class="bg-image" src="topsec-bgImg-min.png" alt="">
</div>
