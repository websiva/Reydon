<div class="container-fluid p-0 position-relative" style="z-index: 1;width: 100%;
height: 700px;">
    <div class="background-overlay" 
    [ngStyle]="{'background-image':'url('+currentBackground+')'}"
    [ngClass]="{'fade-in':isFadingIn,'fade-out':!isFadingIn}"
    style="background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-blend-mode: color;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 0.9; /* Adjust opacity here */
    z-index: -1; /* Ensure background stays behind the content */
    pointer-events: none;"></div>
